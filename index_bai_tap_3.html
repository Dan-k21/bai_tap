<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính diện tích hình tròn</h3>
<input type="text" placeholder="R" id="input1">
<button onclick="tinhdientich()">Click</button>
<script>
    function tinhdientich() {
        let r = document.getElementById("input1").value;
        const PI = 3.14;
        let s = Math.pow(r,2)*PI;
        alert(s)
    }
</script>
</body>
</html>
